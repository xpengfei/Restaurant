<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" href="static/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/easyUI/themes/default/easyui.css">
    <link rel="stylesheet" href="static/easyUI/themes/icon.css">
    <script src="static/easyUI/jquery-3.2.0.js"></script>
    <script src="static/boostrap/js/bootstrap.js"></script>
    <script src="static/easyUI/jquery.easyui.min.js"></script>
    <script src="static/easyUI/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">

<div data-options="region:'north'" style="height:50px;">
    <div style="text-align: center">欢迎来到后台管理页面</div>
</div>
<div data-options="region:'south',split:true" style="height:50px;">
    <div style="text-align: center">版权所有</div>
</div>
<div data-options="region:'west',title:'系统菜单',split:true" style="width:200px;margin-top:10px;">
    <ul id="tt" class="easyui-tree"></ul>
</div>

<div id="centerPanel" data-options="region:'center',title:'首页'" style="padding:0px;background:#eee;overflow: hidden">
    <div id="tabs" class="easyui-tabs" style="height: 100%;">
    </div>
</div>

<script>
    $('#tt').tree({
        "cascadeCheck": "false",
        "lines": "true",
        data: [{
            "id": 1,
            "text": "订单管理",
            "state": "open",
            "attributes": {
            "url": "SellerOrderMana.html"
    },
        }, {
            "id": 2,
            "text": "菜品管理",
            "state": "open",
            "attributes": {
                "url": "SellerFoodMana.html"
            },
        }, {
            "id": 3,
            "text": "用户中心",
            "state": "open",
            "attributes": {
                "url": "SellerCenter.html"
            },
        },{
            "id": 4,
            "text": "评价管理",
            "state": "open",
            "attributes": {
                "url": "SellerEvaMana.html"
            }
        }]
        ,
        onClick: function (node) {
            if ($('#tabs').tabs('exists', node.text)) {
                $('#tabs').tabs('select', node.text);
            } else {
                $('#tabs').tabs('add', {
                    fit: true,
                    border: false,
                    title: node.text,
                    content:'<iframe  scrolling="no" src="' + node.attributes.url + '"style="border: 0; width: 100%;height: 100%;" frameBorder="0"></iframe>',
                    iconCls:'icon-save',
                    closable: true
                });
            }
        }
    });
</script>
</body>
</html>
